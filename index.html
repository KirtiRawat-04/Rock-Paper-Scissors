<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .choices {
      margin: 20px 0;
    }

    .choices button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.3s;
    }

    .choices button:hover {
      transform: scale(1.1);
      background-color: #f1f1f1;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="playGame('rock')">‚úä Rock</button>
    <button onclick="playGame('paper')">‚úã Paper</button>
    <button onclick="playGame('scissors')">‚úåÔ∏è Scissors</button>
  </div>
  <p id="result">Make your move!</p>

  <script>
    function playGame(playerChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (playerChoice === computerChoice) {
        result = `It's a Tie! ü§ù Both chose ${playerChoice}`;
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        result = `üéâ You Win! ${playerChoice} beats ${computerChoice}`;
      } else {
        result = `üò¢ You Lose! ${computerChoice} beats ${playerChoice}`;
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
